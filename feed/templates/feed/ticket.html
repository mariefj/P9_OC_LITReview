<div class="ticket">
    <div class="author">
        {% if request.user == post.user %}
            <p>Vous avez publi√© un ticket</p>
        {% else %}
            <p>Ticket - {{ post.user }}</p>
        {% endif %}
        <p>{{ post.time_created | date:'h:H, d F Y'}}</p>
    </div>
    <p class="title">{{ post.title }}</p>
    <p>{{ post.description }}</p>
    {% if post.image %}
        <div>
            <img src={{post.image.url}}>
        </div>
    {% endif %}
</div>
