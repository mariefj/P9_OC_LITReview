{% extends 'base.html' %}
{% block content %}
<div id="auth">
    <div>
        <h2>Inscrivez-vous maintenant</h2>
        <form method="post">
            <a class="button_full" href="{% url 'signup' %}">S'inscrire</a>
        </form>
    </div>
    <div>
        <h2>Connectez vous</h2>
        <p>{{ message }}</p>
        <form method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <button class="button_full" type="submit">Se connecter</button>
        </form>
    </div>
</div>
{% endblock content %}
